<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <form>
    <table>
      <tr>
        <td><label for="form_name">Enter name:</label></td>
        <td><input type="text" name="" id="form_name" placeholder="Full Name Only"><br></td>
      </tr>
      <tr>
        <td><label for="form_pass">Enter Password:</label></td>
        <td><input type="password" name="" id="form_pass"></td>
      </tr>
    </table>
    <button type="submit">Login</button>
  </form>

  <!-- Practice -->
  <p>------------------------------------------</p>
  <h2>Event Registration</h2>
  <label for="iname">Enter Name: </label>
  <input type="text" name="name" id="iname"><br />
  <label for="iemail">Enter Email: </label>
  <input type="email" name="email" id="iemail"><br />
  <label for="iphone">Enter Phone: </label>
  <input type="tel" name="phone" id="iphone"><br />
  <label for="date">Date of Birth:</label>
  <input type="date" name="date" id="date"><br>
  <label for="soccupation">Occupaiton</label>
  <select name="occupation" id="soccupation">
    <option value="student">Student</option>
    <option value="pro">Professional</option>
    <option value="other">Other</option>
  </select>
  <fieldset>
    <legend>Topics of Interest</legend>
    <input type="checkbox" name="html" id="i_html">
    <label for="i_html">HTML</label><br>
    <input type="checkbox" name="css" id="i_css">
    <label for="i_css">CSS</label><br>
    <input type="checkbox" name="javascript" id="i_javascript">
    <label for="i_javascript">JavaScript</label><br>
  </fieldset>

  <label for="i_exp">Experiance(in years):</label>
  <input type="number" name="experiance" id="i_exp" min="0" max="50" style="size: 5px;"><br>
  <label for="i_resume">Enter Resume:</label>
  <input type="file" name="resume" id="i_resume"><br>

  <fieldset>
    <legend>Availability</legend>
    <input type="radio" name="avail" id="full_avail">
    <label for="full_avail">Full Time</label><br>
    <input type="radio" name="avail" id="part_avail">
    <label for="part_avail">Part Time</label>
  </fieldset>

  <label for="textpara">Comments:</label><br>
  <textarea name="textpara" id="textpara" cols="22" rows="5"></textarea><br>
  <input type="submit" value="Register">
</body>
</html>
