<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="body-header">
        <nav class="nav navbar">
            <div class="brand-logo">
            <img src="images/logo.png" alt="Brand Logo" />
            </div>
            <div class="nav-list-container">
                <ul class="nav-list">
                    <li class="nav-items">Home</li>
                    <li class="nav-items">About</li>
                    <li class="nav-items">Services</li>
                    <li class="nav-items">Blog</li>
                    <li class="nav-items">Contact</li>
                </ul>
            </div>
        </nav>

        <section class="header-section page-padding">
            <h1 class="header-heading">
                Contact Us
            </h1>
            <p class="header-para section-para">
                Get in Contact with us. We are always here to help you.
            </p>
        </section>
    </header>

    <main class="main-section page-padding flex flex-grow-1 justify-content-sb flex-gap-3rem">
        <form action="" class="query-form flex-grow-dot3 position-rel">
            <div class="req-data flex justify-content-sb position-rel flex-gap-2rem">
                <div class="name-div flex flex-direction-col">
                    <label for="name-field">Full Name</label>
                    <input type="text" name="name" id="name-field" placeholder="Enter Full Name">
                </div>
                <div class="email-div flex flex-direction-col">
                    <label for="email-field">Email Address</label>
                    <input type="email" name="email" id="email-field" placeholder="abc@gmail.com" class="position-rel">
                </div>
            </div>
            <div class="subject-div flex flex-direction-col">
                <label for="subject-field">Subject</label>
                <input type="text" name="subject" id="subject-field" placeholder="Title of Your Message">
            </div>
            <div class="message-div flex flex-direction-col">
                <label for="message-textarea">Message</label>
                <textarea name="Message" id="message-textarea" placeholder="We Are Always Here To Help You"></textarea>
            </div>

            <button class="btn form-btn">Send Message</button>
            </form>
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3171.797557441222!2d76.41571273947406!3d31.473733125749543!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x391acd60ecb82803%3A0xa340ec6d12b88dbb!2sHotel%20Sea%20Rock%20Raipur%20Maidan!5e0!3m2!1sen!2sin!4v1737651784056!5m2!1sen!2sin" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade" class="justify-self-end"></iframe>
    </main>
</body>
</html>
