<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Centre Div</title>
  <style>
    .parent{
      background-color: red;
      width: 100%;
      height: 50vh;
      /* display: flex;
      justify-content: center;
      align-items: center; */

      position: relative;
    }
    .child{
      background-color: green;
      width: 50%;
      height: 50%;

      position: absolute;
      left: 50%;
      top: 50%;
      translate: -50% -50%;

      /* margin: 0 auto; */
    }
  </style>
</head>
<body>
  <div class="parent">
    <div class="child"></div>
  </div>
</body>
</html>
