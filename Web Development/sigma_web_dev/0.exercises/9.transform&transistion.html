<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .container{
      width: 70vw;
      height: 60vh;
      border: 2px solid black;
    }

    .box{
      width: 15vw;
      height: 10vh;
      border: 2px solid black;
      background-color: aquamarine;

      
    }
    .move{
      transform: rotateZ(180deg) scale(2) translateX(-10vw) translateY(-10vh);
      transition: transform 5s ease-in-out 2s;

    }
  </style>
</head>
<body>
  <div class="container">
    <div class="box move"></div>
  </div>
</body>
</html>
