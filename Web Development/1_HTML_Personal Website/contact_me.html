<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <style>
      hr {
        border-style: dotted none none;
        background-color: bisque;
        height: 0px;
        border-width: 7px;
        width: 10%;
      }
      h1 {
        color: sandybrown;
      }
      h3 {
        color: sandybrown;
      }
    </style>

    <title>Contact Me</title>
  </head>
  <body style="background-color: bisque">
    <h1><strong>CONTACT ME:</strong></h1>
    <ul>
      <li>Mobile Number: 123456789</li>
      <li>Email ID: email@mail.com</li>
      <li>Address: Earth, Solar System, Milky Way Galaxy</li>
    </ul>

    <hr size="3" noshade="" />

    <h3>Ask a Question:</h3>
    <form action="index.html" method="post">
      <table>
        <tr>
          <td>
            <label for="text">Enter Name: </label>
          </td>
          <td>
            <input type="text" name="" id="" />
          </td>
        </tr>
        <tr>
          <td>
            <label for="text">Enter email: </label>
          </td>
          <td>
            <input type="email" name="" id="" />
          </td>
        </tr>
        <tr>
          <td>Your Question:</td>
          <td>
            <textarea name="" id="" cols="18" rows="5"></textarea>
          </td>
        </tr>
        <tr>
          <td colspan="2" align="Center">
            <input type="submit" value="Submit" />
          </td>
        </tr>
      </table>
      <br />
    </form>
    <a href="index.html">Go Home</a>
